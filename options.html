
<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Assistant Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>ChatGPT Assistant Options</h1>
  <div id="container">
      <label for="api-key">ChatGPT API Key:</label>
      <input type="password" id="api-key" size="40">
      <button id="save">Save</button>
      <div id="api-key-display">
          <strong>Current API Key:</strong> <span id="current-api-key"></span>
          <button id="view-delete" data-action="view">View</button>
      </div>
      <p id="status"></p>
      <p>
        To get your ChatGPT API key:
        <ol>
          <li>Visit the <a href="https://platform.openai.com/signup" target="_blank">OpenAI website</a> and sign up or log in.</li>
          <li>Go to the <a href="https://platform.openai.com/account/api-keys" target="_blank">API Keys page</a>.</li>
          <li>Click on "Create new secret key" and copy the key.</li>
          <li>Paste the key above and click "Save".</li>
        </ol>
      </p>
  </div>
  <script src="options.js"></script>
</body>
</html>
